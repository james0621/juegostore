<div class="container col-md-6 mt-5">
  <div class="card">
    <div class="card-header">
      <h3>Registrar alquiler</h3>
    </div>
    <div class="card-body">
      <form action="">
    		<div class="form-group">
    		<label for="nombre">Juego</label>
    			<div>
    				<input type="text" name="nombre" class="form-control " value="{{juego.nombre | uppercase}}" readonly >
    			</div>
    		</div>

    		<div class="form-group">
    		<label for="cliente">Documento cliente</label>
    			<div>
    				<input #documento type="text"  (change)="buscarCliente(documento.value)" class="form-control">
    			</div>
    		</div>
    		<div class="form-group">
    		<label for="precioAlquiler">Total</label>
    			<div>
    				<input type="text" name="precioAlquiler" class="form-control" value="{{juego.precioAlquiler | currency }}" readonly >
    			</div>
    		</div>

        <div class="form-group">
    		<label for="fechaVencimiento">Fecha de Entrega</label>
    			<div>
    				<input type="Date" name="fechaVencimiento" class="form-control" [(ngModel)]="factura.fechaVencimiento">
    			</div>
    		</div>

    		<div class="form-group">
    			<div>
    				<button (click)="Guardar()" class="btn btn-success">Guardar</button>
    			</div>
    		</div>

    	</form>
    </div>
  </div>
</div>
