<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3>Facturas</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>No. Factura</th>
    				<th>Ident. Cliente</th>
    				<th>Nombre Cliente</th>
    				<th>Juego</th>
    				<th>Tecnologia</th>
    				<th>Fecha vencimiento</th>
    				<th>Entregado</th>
    				<th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let factura of facturas" class="text-center">
            <td>{{factura.id}}</td>
            <td>{{factura.cliente.documento}}</td>
            <td>{{factura.cliente.nombre}}</td>
            <td>{{factura.juego.nombre}}</td>
            <td>{{factura.juego.tecnologia}}</td>
            <td>{{factura.fechaVencimiento}}</td>
            <td>{{juego.entregado}}</td>
            <td>
              <button (click)="Editar(factura)" class="btn btn-warning">Editar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
