<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Actualizar cliente</h3>
    </div>
    <div class="card-body">
      <form action="">
    		<div class="form-group">
    		<label for="documento">No. Documento</label>
    			<div>
    				<input type="text" name="documento" class="form-control" [(ngModel)]="cliente.documento">
    			</div>
    		</div>

    		<div class="form-group">
    		<label for="nombre">Nombre</label>
    			<div>
    				<input type="text" name="nombre" class="form-control" [(ngModel)]="cliente.nombre">
    			</div>
    		</div>
    		<div class="form-group">
    		<label for="apellido">Apellido</label>
    			<div>
    				<input type="text" name="apellido" class="form-control" [(ngModel)]="cliente.apellido">
    			</div>
    		</div>

    		<div class="form-group">
    		<label for="telefono">Telefono</label>
    			<div>
    				<input type="text" name="telefono" class="form-control" [(ngModel)]="cliente.telefono">
    			</div>
    		</div>

    		<div class="form-group">
    		<label for="email">Email</label>
    			<div>
    				<input type="email" name="email" class="form-control" [(ngModel)]="cliente.email">
    			</div>
    		</div>

    		<div class="form-group">
    		<label for="fechaNacimiento">Fecha nacimiento</label>
    			<div>
    				<input type="Date" name="fechaNacimiento" class="form-control" [ngModel]='cliente.fechaNacimiento | date:"yyyy-MM-dd" : "GMT-5"' (ngModelChange)="cliente.fechaNacimiento = $event"  >
    			</div>
    		</div>

    		<div class="form-group">
    			<div>
    				<button (click)="Actualizar(cliente)" class="btn btn-success">Guardar</button>
    			</div>
    		</div>

    	</form>
    </div>
  </div>
</div>
